<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Drawing Simple</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            margin-top: 50px;
        }
        h1 {
            text-align: center;
        }
        #canvas {
            margin: auto;
            display: block;
            border: 1px solid silver;
        }
    </style>
</head>
<body>
<h1>Canvas Drawing</h1>

<canvas id="canvas" width="1000px" height="500px"></canvas>

<script>
    // Create Variables
    const canvas = window.document.querySelector('#canvas');
    const ctx = canvas.getContext('2d');

    // Recolor The Canvas
    canvas.style.backgroundColor = "#C8CBC0";

    // Call The Function
    drawPumpkin();

    // Create Function To Draw The Pumpkin
    function drawPumpkin() {
        // Draw The Pumpkin
        ctx.fillStyle = "#D1430F";
        ctx.fillRect(420, 250, 250, 250 -50);
        
        // Draw The Stem 
        ctx.beginPath();
        ctx.moveTo(550, 175);
        ctx.lineTo(550, 253);
        ctx.lineTo(556, 175);
        ctx.lineWidth = 10;
        ctx.strokeStyle = "#432616";
        ctx.stroke();

        // Draw The Leaf
        ctx.beginPath();
        ctx.moveTo(540, 203);
        ctx.lineTo(550, 253);
        ctx.lineTo(530, 205);
        ctx.lineWidth = 10;
        ctx.strokeStyle = "#2D5128";
        ctx.stroke();

        // Draw Pumpkin Line 1
        ctx.beginPath();
        ctx.moveTo(550, 250);
        ctx.lineTo(550, 450);
        ctx.lineTo(550, 250);
        ctx.lineWidth = 3;
        ctx.strokeStyle = "#9C310B";
        ctx.stroke();

        // Draw Pumpkin Line 2
        ctx.beginPath();
        ctx.moveTo(615, 250);
        ctx.lineTo(615, 450);
        ctx.lineTo(615, 250);
        ctx.lineWidth = 3;
        ctx.strokeStyle = "#9C310B";
        ctx.stroke();

        // Draw Pumpkin Line 3
        ctx.beginPath();
        ctx.moveTo(475, 250);
        ctx.lineTo(475, 450);
        ctx.lineTo(475, 250);
        ctx.lineWidth = 3;
        ctx.strokeStyle = "#9C310B";
        ctx.stroke();
        }
</script>
</body>
</html>
