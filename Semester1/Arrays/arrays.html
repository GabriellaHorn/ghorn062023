<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
    <style></style>
</head>
<body>
    <h1>Arrays</h1>
    <h2>Index, Push, Pop, and Shift</h2>
    <h2>ForEach, Console.log</h2>

    <script>
        // Arrays
        // Create Array Variable
        let mychristmasList = [];

        // Add Values To Array Using An Index
        mychristmasList[0] = 'Gunslinger';
        mychristmasList[1] = 'Frankenstein';
        mychristmasList[2] = 'To Kill A Mocking Bird';

        // Add Values To Array Using The Push Method
        mychristmasList.push("Sweaters");
        mychristmasList.push("Bluetooth Headphones");
        mychristmasList.push("Socks");
        mychristmasList.push("Music");
        mychristmasList.push("Pajama Pants");

        // window.document.write(myList);

        // Delete Last Value Of An Array Using The Pop Method
        mychristmasList.pop();

        // Delete The First Value Of An Array Using The Shift Method
        mychristmasList.shift();

        // window.alert(myList);

        console.log(mychristmasList);

        // List Array length (Total Values In Array)
        window.alert(mychristmasList.length);

        // Cycle Through Array Using forEach Method
        mychristmasList.forEach(function (bookname, index) {
            console.log(index + ' ' + bookname);
        });

        // Cycle Through Array Using forEach Method
        mychristmasList.forEach(function(bn, index) {
            window.alert(bn + 'is index' + index);
        })
    </script>
</body>
</html>
